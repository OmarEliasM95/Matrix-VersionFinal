{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>  <!-- Incluyendo SweetAlert2 -->
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center min-vh-100" style="background-image: url('{% static 'IMAGENES/new-background.jpg' %}'); background-size: cover; background-position: center;">
        <div class="login-box card p-4">
            <div class="text-center mb-4">
                <img src="{% static 'IMAGENES/logoOficialMatrix.png' %}" alt="Logo" class="logo img-fluid" style="max-width: 150px;">
            </div>
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <h1 class="h3 mb-3 font-weight-bold text-center">Inicio de Sesión</h1>
                <div class="form-group">
                    <label for="username">Nombre de usuario</label>
                    {{ formulario_login.username }}
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    {{ formulario_login.password }}
                </div>
                <input type="submit" class="btn btn-success btn-block">
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.6.0/js/bootstrap.min.js"></script>

    <script>
        {% if error_message %}
            Swal.fire({
                icon: 'error',
                title: 'Error',
                text: '{{ error_message }}',
                confirmButtonText: 'Aceptar'
            });
        {% endif %}
    </script>
</body>
</html>
